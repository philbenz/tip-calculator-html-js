<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Tip Calculator</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>
  <body>

    <h2 id="title">Tip Calculator</h2>
    <div>
    <form>
      <input type="text" id="total" placeholder="Input total amount">
      <div class="button-div">
        <input type="submit" class="submit" value="Calculate Tip">
      </div>
    </form>
    <div>
      <p class="calculation"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
